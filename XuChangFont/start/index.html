<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin pro - 通用后台管理模板系统（单页面专业版55）</title>
    <!-- 让IE8/9⽀持媒体查询，从⽽兼容栅格 -->

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/css/base.css" media="all">
    <link rel="stylesheet" href="layui/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="layui/css/transfer.css" media="all">
    <link rel="stylesheet" href="layui/css/modules/layui-icon-extend/iconfont.css" media="all">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js">
    </script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js">
    </script>
    <![endif]-->
</head>
<body>
<div id="LAY_app"></div>
<script src="layui/layui.js"></script>
<script src="layui/js/jquery.min.js"></script>
<script src="layui/js/mytransfer.js"></script>
<script src="layui/js/myutils.js"></script>

<script>
    layui.config({
        base: '../src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
        , version: '2020.1.24'
    }).use('index');
    layui.use(['layer'], function () {
        var $ = layui.$
            , layer = layui.layer
            , setter = layui.setter;
        var args_lis = window.location.hash;
        console.log("参数列表===" + args_lis)
        // layui.data('layuiAdmin', {
        //     key: "Authorization"
        //     , value: `Bearer ${access_token}`
        // });
        var session_access_token = layui.sessionData('access').Authorization;
        if (args_lis.indexOf("access_token") != -1) {
            var a = args_lis.split('&')
            var r = /^#access_token=(.*)/;
            var access_token = r.exec(a[0])[1];
            layui.data('layuiAdmin', {
                key: "Authorization"
                , value: `Bearer ${access_token}`
            });
            // layui.sessionData('access', {
            //     key: "Authorization"
            //     , value: `Bearer ${access_token}`
            // });
        }
        console.log("url==" + access_token)
        console.log("session===" + session_access_token)

    });

</script>

</body>
</html>
